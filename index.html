				<h1>訊息</h1>

				<div class="body">

					<p>矿泉水（英文：Mineral water）是指以地下矿泉涌出的水为原料，含有矿物质、微量元素或其他物质的一类饮用水[1]。市面上的瓶装矿泉水，一般盛装在容量不等的塑料瓶中，通过超市、自动贩卖机等渠道售卖，机构或活动主办方等有较大用水需求者也可以批量购买矿泉水以降低成本。此外，也有适用于饮水机的容量较大的桶装矿泉水。
					</p>
